language: ruby
rvm:
  - 2.0.0

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:gstreamer-developers/ppa
  - sudo apt-get update -qq

install:
  - sudo apt-get install gtk3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb  start"
  - sleep 3
script: "rake travis"